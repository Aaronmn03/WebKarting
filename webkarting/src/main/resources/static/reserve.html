<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebKarting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reserve_form.js"></script> <!--This is for server-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/header.css">  <!--This is for server-->
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="row bg-danger py-2">
        <div class="col-md-8">
            <h1 class="text-center text-light">WebKarting</h1>
        </div>
        <div class ="col-md-4">
            <img id ="logo" src="/images/logo.png" alt="Vaya...">
        </div>
    </div>
    <div class = "row" style="background-color: #ed5b67;">
      <div class = "col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light " >
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link text-white" style="font-size: 15px; margin-right: 10px;" aria-current="page" href="/">Inicio</a>
                <a class="nav-link text-white" style="font-size: 15px; margin-right: 10px;" href="/Tarifas">Tarifas</a>
                <a class="nav-link active text-white" style="font-size: 15px; margin-right: 10px;" href="reserve.html">Reservas</a>
                <a class="nav-link text-white" style="font-size: 15px; margin-right: 10px;" href="/Eventos">Eventos</a>
                <a class="nav-link text-white" style="font-size: 15px; margin-right: 10px;" href="/Resultados">Resultados</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-md-2 py-3">
        <a href="http://intagram.com"><i class="bi bi-instagram text-white" style="font-size: 1em;  margin-right: 10px;"></i></a>
        <a href="http://facebook.com"><i class="bi bi-facebook text-white" style="font-size: 1em;  margin-right: 10px;"></i></a>
        <a href="http://whatsapp.com"><i class="bi bi-whatsapp text-white" style="font-size: 1em; margin-right: 10px;"></i></a>
        <a href="http://twitter.com"><i class="bi bi-twitter-x text-white" style="font-size: 1em; margin-right: 10px;"></i></a>
        <a href="http://telegram.com"><i class="bi bi-telegram text-white" style="font-size: 1em; margin-right: 10px;"></i></a>
        <a href="http://youtube.com"><i class="bi bi-youtube text-white" style="font-size: 1em; margin-right: 10px;"></i></a>
      </div>
    </div>

    <div class = "row" style="background-color: #e74451;">
      <div class="col-md-2"></div>
      <div class="col-md-8 p-4 bg-danger">
        <form id="fReserve" onsubmit="submitPress(event)">
          <div class="row p-3 round-border" style="background-color: #aa1a26;">
            <label for="numberPlayers" class="text-white">Numero de jugadores:</label>
            <div class="col-md-8">
              <select id="numberPlayers" class="form-select form-select ">
                <option value="0" selected>Seleccionar cantidad de jugadores</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <input type="datetime-local" id="date" name="date" class="col-md-4">
          </div>
          <div id="contenedorUsuarios" class="p-3 row"></div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-light btn-lg" style="border-width: 3px;">Enviar</button>
          </div>
        </form>
      </div>
    <div class="col-md-2"></div>
</body>
</html>
