{{>header}}
<div class="bg">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 p-4">
        <div class="m-3 p-3 bg-custom round-border" style="font-size: 20px;"> <!-- Cambia el tamaño de fuente aquí -->
            <form id="fContacts" onsubmit="submitPressContact(event)" style="display: block;">
                <div class="form-group">
                    <label for="name" class="text-light" style="font-size: 20px;">Nombre:</label> <!-- Cambia el tamaño de fuente aquí -->
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="mail" class="text-light" style="font-size: 20px;">Correo:</label> <!-- Cambia el tamaño de fuente aquí -->
                    <input type="text" class="form-control" id="mail">
                </div>
                <div class="form-group">
                    <label for="message" class="text-light" style="font-size: 20px;">Mensaje:</label> <!-- Cambia el tamaño de fuente aquí -->
                    <textarea class="form-control" id="message" rows="4"></textarea>
                </div>
                <div class="text-center pt-3">
                    <button id="ContactFormBtn" type="submit" class="btn btn-light btn-lg" style="border-width: 3px; font-size: 20px;">Enviar</button> <!-- Cambia el tamaño de fuente aquí -->
                </div>
            </form>
            <div class="text-center pt-3">
                <button onclick="window.location.href = '/Contacts/'" id="ContactsBtn" class="btn btn-light btn-lg" style="border-width: 3px; font-size: 20px;">Ver mensajes</button> <!-- Cambia el tamaño de fuente aquí -->
            </div>
        </div>
    </div>
  </div>
</div>
{{>footer}}
