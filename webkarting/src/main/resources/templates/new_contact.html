{{>header}}
<div class = "row" style="background-color: #e74451;">
    <div class="col-md-2"></div>
    <div class="col-md-8 p-4 bg-danger">
      <form  id="fContacts" onsubmit="submitPressContact(event)" style="display: block;">
        <div class="row">
            <label for="name">Nombre: </label>
            <input type="text" id="name">
        </div>
        <div class="row">
            <label for="mail">Correo: </label>
            <input type="text" id="mail">
        </div>
        <div class="row">
            <label for="message">Mensaje: </label>
            <textarea id="message"></textarea>
        </div>
        <div class="text-center pt-3">
          <button id="ContactFormBtn" type="submit" class="btn btn-outline-light btn-lg" style="border-width: 3px;">Enviar</button>
        </div>
      </form>
      <div class="text-center pt-3">
        <button onclick="window.location.href = '/Contacts/'" id="ContactsBtn" class="btn btn-outline-light btn-lg" style="border-width: 3px;">Ver mensajes</button>
      </div>
    </div>
</div>
{{>footer}}
