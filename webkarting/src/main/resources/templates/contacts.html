{{>header}}
<div class="bg">
    <div class = "row">

        <div class="col-md-4"></div>
            <div class=" col-md-4 grey-box mt-2 p-4 " style="text-align:center" >
            <img class="img-fluid" style="width: 70%" src="/images/mensaje.png" alt="">
            <div style="height: 20px;"></div>
            </div>
        <div class="col-md-2"></div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 p-4">
                <div class="row">
                    {{#contacts}}
                    <div class="col-md-6">
                        <div class="row m-3 grey-box text-white" style="  cursor: pointer;" onclick="window.location.href = '/Contact/{{id}}/'">
                            <div class="col">
                                <div class="font-weight-bold">Id: {{id}}</div>
                                <div class="border-top border-light pt-2">Nombre: {{name}}</div>
                            </div>
                        </div>
                    </div>
                    {{/contacts}}
                </div>
            </div>
        </div>
    </div>
</div>
{{>footer}}
