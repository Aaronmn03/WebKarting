{{>header}}
<div class="bg">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 p-4">
        <div class="m-3 p-3 bg-custom round-border" style="font-size: 20px;"> 
            <form id="fContacts" onsubmit="submitPressEditContact(event,'{{contact.id}}')" style="display: block;">
                <div class="form-group">
                    <label for="name" class="text-light" style="font-size: 20px;">Nombre:</label> 
                    <input type="text" class="form-control" id="name" value="{{contact.name}}">
                </div>
                <div class="form-group">
                    <label for="mail" class="text-light" style="font-size: 20px;">Correo:</label>
                    <input type="text" class="form-control" id="mail" value="{{contact.mail}}">
                </div>
                <div class="form-group">
                    <label for="message" class="text-light" style="font-size: 20px;">Mensaje:</label>
                    <textarea class="form-control" id="message" rows="4" >{{contact.message}}</textarea>
                </div>
                <div class="text-center pt-3">
                    <button id="ContactFormBtn" type="submit" class="btn btn-light btn-lg" style="border-width: 3px; font-size: 20px;">Confirmar</button> 
                </div>
            </form>
            <div class="text-center pt-3">
                <button onclick="window.location.href = '/Contacts/ '" id="ContactsBtn" class="btn btn-light btn-lg" style="border-width: 3px; font-size: 20px;">Cancelar</button> 
            </div>
        </div>
    </div>
  </div>
</div>
{{>footer}}
